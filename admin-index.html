<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="admin-script.js"></script>
    <link rel="stylesheet" href="./admin-style.css" type="text/css">
</head>
<body>
    <a href="./index.html" style="text-decoration: none; color: white;"><div style="background-color: blue; border-radius: 40px; width: 140px; border: 1px solid black; text-align: center; box-shadow: 2px 2px black inset">Back to Calculating</div></a>
    <div class="first-box">
        <div class="left-form">
            <form onsubmit="event.preventDefault(); GetTable()">
                <p>Selectionner la partie a modifier</p>
                <label for="Operateur">
                    Operateur: <br>
                    <select name="Operateur" id="Operateur" onchange="UpdateTheSecondDropdown()">
                        <option value="" selected>--Please choose an option--</option>
                        <option value="RIA">RIA</option>
                        <option value="MONEYGRAM">MONEYGRAM</option>
                        <option value="WESTERN_UNION">WESTERN_UNION</option>
                    </select>
                </label><br>
                <label for="Zone">
                    Zone: <br>
                    <select name="Zone" id="Zone">
                        <option value="" selected>--Choose--</option>
                    </select>
                </label><br><br>
                <button type="submit">Generation</button>
            </form>
        </div>        
    <table id="JSON-table"></table>
    <button onclick="event.preventDefault(); SaveData()" id="SaveButton">Save Edited table</button>
    </div>
</body>
</html>
